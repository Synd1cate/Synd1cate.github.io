<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home Work ver.5.0.1</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="clearfix">
                <ul class="menu_reg">
                    <li><a class="flag" href="#">Minhas Ofertas</a></li>
                    <li class="active">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
                </ul>
                <ul class="header_menu">
                    <li><a href="#">Meu YouBike</a></li>
                    <li class="active"><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div class="form_reg">
                <div class="header_reg">
                    <section>
                        Cadastre-se
                    </section>
                </div>
                <div class="registration">
                    <a class="facebook" href="#"><img src="img/Fb_button.png" alt="Facebook"></a>
                    <span>OU</span>
                    <form action="/">
                        <div class="FirstName">
                            <input type="text" name="First Name" placeholder="First Name">
                        </div>
                        <div class="LastName">
                            <input type="text" name="Last Name" placeholder="Last Name">
                        </div>
                        <div class="Email">
                            <input type="email" name="Email Address" placeholder="Email Address">
                        </div>
                        <div class="Choose_pass">
                            <input type="password" name="Choose password" placeholder="Choose password">
                        </div>
                        <div class="Pass_confirm">
                            <input type="password" name="Password Confirm" placeholder="Password Confirm">
                        </div>
                        <div class="newsletter">
                            <input type="checkbox" id="newsletter">
                            <label for="newsletter">Send me Youbike updates and tips</label>
                        </div>
                        <input type="submit" value="Create my Account">
                        <p>
                            By clicking the button above, you agree to the Terms of Service
                        </p>
                        <p>
                            Xiew our Privacy Policy.
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
