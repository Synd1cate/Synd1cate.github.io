<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home Work Table</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
         <table cellspacing="0">
             <tbody>
                 <tr>
                     <td class="remove_border_top remove_border_left" colspan="2"></td>
                     <td class="remove_border_top" colspan="3"></td>
                     <td class="yellow remove_border_top remove_border_right" colspan="2"></td>
                 </tr>
                 <tr class="height_6">
                     <td class="remove_border_left" rowspan="2"></td>
                     <td class="red" colspan="4" rowspan="4"></td>
                     <td class="yellow right remove_border_right" colspan="2" rowspan="2"></td>
                 </tr>
                 <tr></tr>
                 <tr>
                     <td class="remove_border_left" rowspan="3"></td>
                     <td rowspan="2"></td>
                     <td class="remove_border_right" rowspan="2"></td>
                 </tr>
                 <tr></tr>
                 <tr>
                     <td class="grey square"></td>
                     <td class="grey"></td>
                     <td colspan="2"></td>
                     <td class="remove_border_right" colspan="2"></td>
                 </tr>
                 <tr>
                     <td class="yellow remove_border_bottom remove_border_left" rowspan="3"></td>
                     <td class="grey square"></td>
                     <td class="grey"></td>
                     <td colspan="2"></td>
                     <td class="blue remove_border_right" colspan="2" rowspan="2"></td>
                 </tr>
                 <tr>
                     <td class="remove_border_bottom" colspan="2" rowspan="2"></td>
                     <td class="grey rectangle" colspan="2"></td>
                 </tr>
                 <tr>
                     <td class="remove_border_right remove_border_bottom" colspan="4"></td>
                 </tr>
             </tbody>
         </table>
     </body>
</html>
