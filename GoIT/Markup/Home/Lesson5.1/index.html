<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home Work Table</title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
         <table cellspacing="0">
             <tbody>
                 <tr>
                     <td class="border_top_left" colspan="2"> 1</td>
                     <td class="border_top" colspan="3"> 2</td>
                     <td class="yellow border_top_right" colspan="2"> 3</td>
                 </tr>
                 <tr>
                     <td class="border_left" rowspan="2"> 4</td>
                     <td class="red" colspan="4" rowspan="4">5</td>
                     <td class="yellow right border_right" colspan="2" rowspan="2"> 6</td>
                 </tr>
                 <tr></tr>
                 <tr>
                     <td class="border_left" rowspan="3"> 11</td>
                     <td rowspan="2"> 12</td>
                     <td class="border_right" rowspan="2"> 13</td>
                 </tr>
                 <tr></tr>
                 <tr>
                     <td class="grey square"> 17</td>
                     <td class="grey"> 18</td>
                     <td colspan="2"> 19</td>
                     <td class="border_right" colspan="2"> 23</td>
                 </tr>
                 <tr>
                     <td class="yellow border_bottom_left" rowspan="3"> 20</td>
                     <td class="grey square"> 21</td>
                     <td class="grey"> 22</td>
                     <td colspan="2"> 34</td>
                     <td class="blue border_right" colspan="2" rowspan="2"> 24</td>
                 </tr>
                 <tr>
                     <td class="border_bottom" colspan="2" rowspan="2"> 25</td>
                     <td class="grey rectangle" colspan="2"> 26</td>
                 </tr>
                 <tr>
                     <td class="border_bottom_right" colspan="4"> 48</td>
                 </tr>
             </tbody>
         </table>
     </body>
</html>
