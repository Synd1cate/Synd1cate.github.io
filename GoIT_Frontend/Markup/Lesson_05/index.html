<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson_05 (Markup)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header clearfix">
      <div class="login">
        <span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
      </div>
      <div class="offer">
        <a href="#">Minhas Ofertas</a>
      </div>
      <div class="separator"></div>
      <div class="navMenu">
        <ul>
          <li><a href="#">Meu YouBike</a></li>
          <li><a class="active" href="#">Vender</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </div>
    </div>
    <div class="form">
      <div class="headerRegForm">
        <span>Cadastre-se</span>
      </div>
      <div class="bodyRegForm">
        <div class="loginButton">
          <form class="" action="index.html" method="post">
            <input type="submit" value="" class="facebook">
          </form>
        </div>
        <div class="titleSep">
          <h3>ou</h3>
        </div>
        <div class="formReg">
          <form class="" action="index.html" method="post">
            <div class="formWrap">
              <div class="firstName">
                <input type="text" name="firstName" value="" placeholder="First Name" required>
              </div>
              <div class="lastName">
                <input type="text" name="lastName" value="" placeholder="Last Name" required>
              </div>
              <div class="emailAddress">
                <input type="email" name="" id="" placeholder="Email Address" required>
              </div>
              <div class="choosePassword">
                <input type="password" name="choosePassword" id="" placeholder="Choose Password" required>
              </div>
              <div class="passConfirm">
                <input type="password" name="passConfirm" id="" placeholder="Password Confirm" required>
              </div>
              <div class="newsletter">
                <label>
                  <input type="checkbox" name="" id="">
                  Send me Youbike updates and tips
                </label>
              </div>
              <div>
                <input type="submit" value="Create my Account" class="createAccountButton">
              </div>
            </div>
            <p class="agreement">By clicking the button above, you agree to the Terms of Service</p>
            <p class="agreement">Xiew our Privacy Policy.</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
